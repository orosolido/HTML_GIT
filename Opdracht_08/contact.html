<!DOCTYPE html>
<html>

<head>
    <title> Opdracht - een groter formulier </title>
    <link rel="stylesheet" type="text/css" href="styles2.css">
</head>

<body>
    <header>
        <h1>Recept</h1>
    </header>


    <main>

        <h2>Welkom Chef!</h2>
        <p>Via deze site kan je jouw lekkerste recept delen met andere fijneproevers.<br>
            Vul hieronder de velden in</p>

        <br>

        <form name="Mijn_recept" method="POST" data-netlify="true">
            <p>
                <label>Your Name: </label><br>
                <input type="text" name="name" />
            </p>

            <p>
                <label>Your Email: (email@domein.etc)</label><br>
                <input type="email" name="email" />
            </p>

            <p>
                <label>Telefoonnr</label><br>
                <input type="tel" name="phone" />
            </p>

            <p>
                <label>Leeftijd </label><br>
                <input type="number" name="leeftjd" />
            </p>

            <p>
                <label>Geboortedatum</label><br>
                <input type="date" name="birthdate" />
            </p>

            <p>
                <label>Geslacht</label><br>
                <label>Man</label><input type="radio" name="gender" value="male" />
                <label>Vrouw</label><input type="radio" name="gender" value="female" />
            </p>


            <p>
                <label>Favorite Keuken</label><br>
            <p>
                <label>Frans <input type="checkbox" name="fav_kitchen1" value="Frans" /></label>
                <label>Italiaans<input type="checkbox" name="fav_kitchen2" value="Italiaans" /></label>
                <label>Spaans <input type="checkbox" name="fav_kitchen3" value="Spaans" /></label>
                <label>Arabisch <input type="checkbox" name="fav_kitchen4" value="Arabisch" /></label>

            </p>

            <p>
                <label>Favoiete Kleur</label><br>
                <input type="color" name="fav_color" />
            </p>


            <p>
                <label for="tname">Biografie</label><br><br>
                <textarea name="message" id="tname" rows="10" cols="50"></textarea>
            </p>

            <p>
                <label>Upload hieronder je recept</label><br>
                <input type="file" name="up_recept" />
            </p>

            <p>
                <label>Link van je website (www.example.com) </label><br>
                <input type="url" name="website" />
            </p>





            <br>
            <button type="reset">Reset</button>
            <button type="submit">Send</button>
            </p>
        </form>


    </main>

    <br>
    <br>

    <footer>
        <a href="index.html">Terug naar hoofdpagina</a>
    </footer>


</body>


</html>
