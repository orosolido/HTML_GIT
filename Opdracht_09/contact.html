<!DOCTYPE html>
<html>

<head>
    <title> Opdracht - een groter formulier </title>
    <link rel="stylesheet" type="text/css" href="styles2.css">
</head>

<body>
    <header>
        <h1>Recept</h1>
    </header>


    <main>

        <h2>Welkom Chef!</h2>
        <p>Via deze site kan je jouw lekkerste recept delen met andere fijneproevers.<br>
            Vul hieronder de velden in</p>

        <br>

        <form name="Mijn_recept" method="POST" data-netlify="true">
            <p>
                <label for="name">Your Name: </label><br>
                <input type="text" name="name" id="name" />
            </p>

            <p>
                <label name="email">Your Email: (email@domein.etc)</label><br>
                <input type="email" name="email" id="email" />
            </p>

            <p>
                <label for="phone">Telefoonnr</label><br>
                <input type="tel" name="phone" id="phone" />
            </p>

            <p>
                <label for="leeftijd">Leeftijd </label><br>
                <input type="number" name="leeftjd" id="leeftjd">
            </p>

            <p>
                <label for="birthdate">Geboortedatum</label><br>
                <input type="date" name="birthdate" id="birthdate" />
            </p>




            <p>
                Geslacht<br>
                <label for="gender">Man</label><input type="radio" name="gender" value="male" id="male" />
                <label for="gender">Vrouw</label><input type="radio" name="gender" value="female" id="female" />
            </p>


            <p>
                <label>Favorite Keuken</label><br>
            <p>
            <div>
                <label for="fav_kitchen1">Frans</label>
                <input type="checkbox" name="fav_kitchen1" value="Frans" id="Frans" />

                <label for="fav_kitchen2">Italiaans</label>
                <input type="checkbox" name="fav_kitchen2" value="Italiaans" id="Italiaans" />

                <label for="fav_kitchen3">Spaans </label>
                <input type="checkbox" name="fav_kitchen3" value="Spaans" id="Spaans" />

                <label for="fav_kitchen4">Arabisch</label>
                <input type="checkbox" name="fav_kitchen4" value="Arabisch" id="Arabisch" />

            </div>
            </p>

            <p>
                <label for="fav_color">Favoiete Kleur</label><br>
                <input type="color" name="fav_color" id="fav_color" />
            </p>


            <p>
                <label for="tname">Biografie</label><br><br>
                <textarea name="message" id="tname" rows="10" cols="50"></textarea>
            </p>

            <p>
                <label for="up_recept">Upload hieronder je recept</label><br>
                <input type="file" name="up_recept" id="up_recept" />
            </p>

            <p>
                <label for="website">Link van je website (www.example.com) </label><br>
                <input type="url" name="website" id="website" />
            </p>




            <br>
            <button type="reset">Reset</button>
            <button type="submit">Send</button>
            </p>
        </form>


    </main>

    <br>
    <br>

    <footer>
        <a href="index.html">Terug naar hoofdpagina</a>
    </footer>


</body>


</html>
